<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/detail.css" />
    <script defer src="js/detail.js" type="module" ></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="/">메인으로 돌아가기</a></li>
        </ul>
    </header>
    <main>
        <section class="content">
          <div id="movie-card">
            <!-- 영화정보 데이터삽입 -->
          </div>
        <div class="comment-form-wrap">
          <div class="comment-form">
            <h3>리뷰를 작성하세요!</h3>
            <div class="input-wrap">
              <div>
                <label for="name">작성자</label>
                <input id="name" type="text" placeholder="이름을 입력하세요."/>
              </div>
              <div>
                <label for="password">비밀번호</label> 
                <input id="password" type="password" placeholder="비밀번호를 입력하세요."/>
              </div>
            </div>
              <textarea id="contents" cols="50" rows="5" placeholder="리뷰내용을 입력하세요."></textarea>
              <button id="comment-btn">리뷰 작성하기</button>
          </div>
        </div>      
          <ul id="comment"> 
            <!-- 댓글 데이터삽입 -->
          </ul>
        </section>
    </main>
    
</body>
</html>
